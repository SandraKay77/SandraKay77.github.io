<!DOCTYPE html>
<head>
<title>
    Contact Me
</title>    
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="corestyles.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="in.css">
    <link rel="stylesheet" href="mobilestyles.css">
    <!-- <link rel="stylesheet" href="fontstyles.css"> -->
    <script defer src="https://kit.fontawesome.com/12351fbcbb.js" crossorigin="anonymous"></script>
    <script src="libraries\jquery-3.6.1.js"></script>
    <script src="common.js"></script>


</head>

<div class="container mx-auto ">
    <div class="max-w-xl mx-auto contact my-10 p-5 rounded-md shadow-sm">
        <div class="text-center">
            <h1 class="my-3 text-3xl font-semibold text-gray-800 dark:text-gray-200">
                Contact Me
            </h1>
            <p class="text-gray-200">
                Fill out the form to get in touch.
            </p>
        </div>
        <div class="m-7">
            <form action="https://api.web3forms.com/submit" method="POST" id="form" class="needs-validation"
                novalidate>
                <input type="hidden" name="access_key" value="155eb28d-5d00-42e2-88a3-5c51de66c744" />
                <input type="hidden" name="subject" value="New Email from cv page" />
                <input type="checkbox" name="botcheck" id="" style="display: none;" />

                <div class="flex mb-6 space-x-4">


                    <div class="w-full md:w-1/2">
                        <label for="fname" class="block mb-2 text-sm text-gray-800 dark:text-gray-400">First
                            Name</label>
                        <input type="text" name="name" id="first_name" placeholder="John" required
                            class="w-full px-3 py-2 placeholder-gray-300 border-2 border-gray-200 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300" />
                        <div class="empty-feedback invalid-feedback text-red-400 text-sm mt-1">
                            Please provide your first name.
                        </div>
                    </div>
                    <div class="w-full md:w-1/2">
                        <label for="lname" class="block mb-2 text-sm text-gray-800 dark:text-gray-400">Last
                            Name</label>
                        <input type="text" name="last_name" id="lname" placeholder="Doe" required
                            class="w-full px-3 py-2 placeholder-gray-300 border-2 border-gray-200 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300" />
                        <div class="empty-feedback invalid-feedback text-red-400 text-sm mt-1">
                            Please provide your last name.
                        </div>
                    </div>
                </div>

                <div class="flex mb-6 space-x-4">
                    <div class="w-full">
                        <label for="email" class="block mb-2 text-sm text-gray-800 dark:text-gray-400">Email
                            Address</label>
                        <input type="email" name="email" id="email" placeholder="you@company.com" required
                            class="w-full px-3 py-2 placeholder-gray-300 border-2 border-gray-200 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300" />
                        <div class="empty-feedback text-red-400 text-sm mt-1">
                            Please provide your email address.
                        </div>
                        <div class="invalid-feedback text-red-400 text-sm mt-1">
                            Please provide a valid email address.
                        </div>
                    </div>

                </div>
                <div class="mb-6">
                    <label for="message" class="block mb-2 text-sm text-gray-800 dark:text-gray-400">Your
                        Message</label>

                    <textarea rows="5" name="message" id="message" placeholder="Your Message"
                        class="w-full px-3 py-2 placeholder-gray-300 border-2 border-gray-200 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300"
                        required></textarea>
                    <div class="empty-feedback invalid-feedback text-red-400 text-sm mt-1">
                        Please enter your message.
                    </div>
                </div>
                <div class="mb-6">
                    <button type="submit"
                        class="w-full px-3 py-4 text-white bg-slate-700 rounded-md focus:bg-indigo-600 focus:outline-none">
                        Send Message
                    </button>
                </div>
                <p class="text-base text-center text-gray-400" id="result"></p>
            </form>
        </div>
    </div>
</div>
